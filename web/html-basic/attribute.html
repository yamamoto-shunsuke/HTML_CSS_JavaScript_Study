<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性の練習</title>
</head>
<body>
  <img src="dog.jpg" width="300" height="200" alt="犬の画像">
  <!--widthは横幅 altは画像の説(ブラウザには表示されない)-->
  <!--jpgはフォルダはいかにない場合はURLを指定する-->
  <hr>
  <img src="https://dl.dropboxusercontent.com/s/hgql4ez48vtzcr7/dog.jpg" width="300" height="200" alt="犬の画像">
</body>
</html>
