<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リストの練習</title>
</head>
<body>
  <ul> <!--urは順序のないリスト表示-->
    <li>りんご</li> <!--リスト表示-->
    <li>みかん</li>
    <li>ぶどう</li>
  </ul>
  <ol> <!--順序ありのリスト表示-->
    <li>金賞</li>
    <li>銀賞</li>
    <li>銅賞</li>
  </ol>
  <!-- 「ol>li*数値」で指定した数字のタグを表示できる -->
</body>
</html>
