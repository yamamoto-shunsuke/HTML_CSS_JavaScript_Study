<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめてのテーブル</title>
</head>
<body>
  <table border="1"><!--borderで一列ずつ区切っている-->
    <tr><!--テーブルの1行-->
      <td>山田</td><!--テーブルの1行に入るデータ-->

    </tr>
    <tr>
      <td>田中</td>
      <td>花子</td>
    </tr>
  </table>
</body>
</html>
